{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Энциклопедия Star Wars{% endblock %}</title>
  <!-- Подключение Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <!-- Подключение собственных стилей -->
  <link rel="stylesheet" href="{% static 'encyclopedia/css/styles.css' %}">
</head>
<body>
  <div class="container">
    <header class="py-3">
      <h1 class="text-center text-warning">{% block heading %}🌟 Энциклопедия Star Wars 🌟{% endblock %}</h1>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <div class="navbar-nav">
            <a class="nav-link" href="{% url 'home' %}">🏠 Главная</a>
            <a class="nav-link" href="{% url 'characters' %}">👥 Персонажи</a>
            <a class="nav-link" href="{% url 'planets' %}">🪐 Планеты</a>
            <a class="nav-link" href="{% url 'code_view' swcode='SW-001' %}">🔗 Коды</a>
          </div>
          <form class="d-flex" role="search" action="{% url 'search' %}" method="get">
            <input class="form-control me-2" type="search" placeholder="Поиск" aria-label="Search" name="q" value="{{ request.GET.q }}">
            <button class="btn btn-outline-warning" type="submit">Найти</button>
          </form>
        </div>
      </nav>
    </header>
    <main class="mt-4">
      {% block content %}{% endblock %}
    </main>
    <footer class="mt-5 py-3 text-center">
      <p class="text-warning fw-bold">May the Force be with you! 🌟</p>
    </footer>
  </div>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
